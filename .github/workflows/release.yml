name: Release Desktop App

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

jobs:
  create-release:
    runs-on: ubuntu-latest
    outputs:
      upload_url: ${{ steps.create_release.outputs.upload_url }}
    steps:
      - name: Create Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.ref }}
          release_name: Release ${{ github.ref }}
          draft: true
          prerelease: false

  build-tauri:
    needs: create-release
    strategy:
      fail-fast: false
      matrix:
        platform: [macos-latest, ubuntu-22.04, windows-latest]
    
    runs-on: ${{ matrix.platform }}
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: install dependencies (ubuntu only)
        if: matrix.platform == 'ubuntu-22.04'
        run: |
          sudo apt-get update
          sudo apt-get install -y libgtk-3-dev libwebkit2gtk-4.0-dev libappindicator3-dev librsvg2-dev patchelf

      - name: Install Frontend Dependencies
        run: |
          cd ui
          npm install

      - name: Install Python Dependencies
        run: |
          pip install -r requirements.txt
          pip install pyinstaller

      - name: Build Python Sidecar
        shell: bash
        run: |
          pyinstaller scraper_sidecar.spec
          mkdir -p src-tauri/binaries
          
          # Move binary to correct location with target triple
          if [ "${{ runner.os }}" == "Windows" ]; then
            mv dist/scraper-sidecar-*.exe src-tauri/binaries/scraper-sidecar-x86_64-pc-windows-msvc.exe
          elif [ "${{ runner.os }}" == "macOS" ]; then
            mv dist/scraper-sidecar-* src-tauri/binaries/scraper-sidecar-x86_64-apple-darwin
          else
            mv dist/scraper-sidecar-* src-tauri/binaries/scraper-sidecar-x86_64-unknown-linux-gnu
          fi

      - name: Build Tauri App
        uses: tauri-apps/tauri-action@v0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          releaseId: ${{ needs.create-release.outputs.id }}
          tagName: ${{ github.ref_name }}
          projectPath: ./src-tauri
          args: --target-triple ${{ matrix.platform == 'macos-latest' && 'x86_64-apple-darwin' || (matrix.platform == 'windows-latest' && 'x86_64-pc-windows-msvc' || 'x86_64-unknown-linux-gnu') }}

