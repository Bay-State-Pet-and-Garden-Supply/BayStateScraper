name: "bradley"
base_url: "https://www.bradleycaldwell.com"
# Test SKUs: Bradley Caldwell BCI product numbers (verified from featured products)
test_skus: [
  "001135",    # E-Z HANG SCALE
  "010199",    # BLOEM ROUND PLANT CADDY 12 in
  "010202",    # BLOEM ROUND PLANT CADDY 14 in
  "043205",    # K&H LECTRO-SOFT HEATED BED
  "083354",    # GALL SALVE
  "269376",    # KONG PUPPY WUBBA
  "055353",    # SPORTMIX ESSENTIALS DOG FOOD 40 LB
]
fake_skus: ["xyzabc123notexist456", "999999", "NOTEXIST"]
edge_case_skus: ["1", "0000000000000"]  # Very short and zero-padded
timeout: 15
retries: 2
image_quality: 60

selectors:
  - name: "Name"
    selector: "main h1"
    attribute: "text"
    required: true
  - name: "Brand"
    selector: "//main//h1/preceding-sibling::p[1]/a"
    attribute: "text"
    required: false
  - name: "Weight"
    selector: "//main//li[contains(normalize-space(.), 'Weight:')]"
    attribute: "text"
    required: false
  - name: "Image URLs"
    selector: "main img[src*='products/']"
    attribute: "src"
    multiple: true
    required: false

workflows:
  - action: "navigate"
    params:
      url: "https://www.bradleycaldwell.com/search?term={sku}"

  - action: "wait_for"
    params:
      selector:
        - "//h1[contains(text(), 'Search results for')]"
        - "//h3[contains(text(), 'Sorry, no results for')]"
      timeout: 10

  - action: "wait"
    params:
      duration: 3

  - action: "check_no_results"

  - action: "conditional_skip"
    params:
      if_flag: "no_results_found"

  - action: "click"
    params:
      selector: "a[href*='/products/'], a:has-text('View product'), .product-listing__link"
      index: 0

  - action: "wait"
    params:
      duration: 2

  - action: "wait_for"
    params:
      selector:
        - "main h1"
        - "//h2[contains(text(), 'Additional Details')]"
        - "//h2[contains(text(), 'Product Details')]"
      timeout: 10

  # Extract product details directly from the page
  - action: "extract"
    params:
      fields: ["Name", "Brand", "Weight", "Image URLs"]
  - action: "transform_value"
    params:
      field: "Image URLs"
      transformations:
        - type: "replace"
          pattern: "/small/"
          replacement: "/large/"
        - type: "replace"
          pattern: "_small"
          replacement: "_large"

validation:
  no_results_selectors:
    - "//h3[contains(text(), 'Sorry, no results for')]"
    - "//p[contains(text(), '0 items')]"
    - ".no-results"
    - "[data-testid='no-results']"
  no_results_text_patterns:
    - "Sorry, no results for"
    - "(0 items)"
    - "0 items found"
    - "no products found"
    - "Your search returned no results"

anti_detection:
  enable_captcha_detection: false
  enable_rate_limiting: false
  enable_human_simulation: false
  enable_session_rotation: false
  enable_blocking_handling: false
  max_retries_on_detection: 3
